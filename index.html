<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">

    <title>ODIN Calculator Project</title>
    <meta name="description" content="Final Foundations Course Project">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link href="/css/styles.css" rel="stylesheet">

    <script defer src="/js-file.js"></script>
</head>
<body>
    <div class="container">
        <h1>ODIN Calculator Project</h1>
        <p><i>Final Foundations Course Project</i></p>
        <div class="calculator">
            <div class="display">
                <div class="calculations">8 + 2</div>
                <div class="result">10</div>
            </div>
            <div class="button-container">
                <div class="numbers">
                    <div class="nine btns">9</div>
                    <div class="eight btns">8</div>
                    <div class="seven btns">7</div>
                    <div class="six btns">6</div>
                    <div class="five btns">5</div>
                    <div class="four btns">4</div>
                    <div class="three btns">3</div>
                    <div class="two btns">2</div>
                    <div class="one btns">1</div>
                    <div class="zero btns">0</div>
                    <div class="period btns">.</div>
                </div>
                <div class="operators">
                    <div class="clear">CLR</div>
                    <div class="multiply btns">&#215;</div>
                    <div class="divide btns">&#247</div>
                    <div class="add btns">&#43;</div>
                    <div class="minus btns">&#8722;</div>
                    <div class="equal">&#61;</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
